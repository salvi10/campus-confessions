<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Confessions</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a1a 100%);
            color: #00ffff;
            min-height: 100vh;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            overflow-x: hidden;
            position: relative;
        }

        /* â”€â”€ Animated Background Elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
            z-index: -2;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 6px #00ffff;
            animation: float-up 8s linear infinite;
        }

        .data-stream {
            position: absolute;
            width: 1px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #ff00ff, transparent);
            animation: stream-fall 3s linear infinite;
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 0, 255, 0.03) 2px,
                rgba(255, 0, 255, 0.03) 4px
            );
            animation: scanlines 8s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        /* â”€â”€ Lightning Effects â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .lightning-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .lightning-bolt {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, 
                transparent,
                #ffffff 20%,
                #00ffff 40%,
                #ffffff 60%,
                #ff00ff 80%,
                transparent
            );
            filter: blur(1px);
            opacity: 0;
            transform-origin: top center;
            animation: lightning-strike 0.2s ease-out;
        }

        .lightning-bolt::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            opacity: 0.6;
        }

        .lightning-branch {
            position: absolute;
            width: 1px;
            background: linear-gradient(to bottom, #ffffff, #00ffff, transparent);
            opacity: 0;
            transform-origin: top center;
            animation: lightning-branch 0.15s ease-out;
        }

        .energy-arc {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                #ff00ff 20%,
                #00ffff 50%,
                #ff00ff 80%,
                transparent
            );
            opacity: 0;
            filter: blur(2px);
            animation: energy-arc-flow 2s ease-in-out infinite;
        }

        .plasma-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                #ffffff 0%,
                #00ffff 20%,
                #ff00ff 40%,
                transparent 70%
            );
            opacity: 0;
            filter: blur(3px);
            animation: plasma-pulse 3s ease-in-out infinite;
        }

        .electric-spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 
                0 0 10px #00ffff,
                0 0 20px #ff00ff,
                0 0 30px #ffffff;
            opacity: 0;
            animation: spark-fly 1s ease-out forwards;
        }

        .thunder-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.1) 0%,
                transparent 50%
            );
            opacity: 0;
            z-index: 3;
            pointer-events: none;
        }

        /* â”€â”€ Cyberpunk Bike Effects â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .bike-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .cyberbike {
            position: absolute;
            width: 120px;
            height: 40px;
            top: 20%;
            left: -150px;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .bike-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            clip-path: polygon(
                0% 50%,
                15% 20%,
                40% 10%,
                60% 15%,
                85% 25%,
                100% 40%,
                100% 60%,
                85% 75%,
                60% 85%,
                40% 90%,
                15% 80%,
                0% 50%
            );
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                inset 0 0 10px rgba(255, 0, 255, 0.6);
        }

        .bike-wheel {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 3px solid #ff00ff;
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            box-shadow: 
                0 0 15px #ff00ff,
                inset 0 0 10px #00ffff;
            animation: wheel-spin 0.5s linear infinite;
        }

        .bike-wheel.front {
            top: 15px;
            right: 10px;
        }

        .bike-wheel.rear {
            top: 15px;
            left: 10px;
        }

        .bike-light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: light-pulse 0.3s ease-in-out infinite alternate;
        }

        .bike-light.headlight {
            top: 10px;
            right: 5px;
            background: #ffffff;
            box-shadow: 0 0 20px #ffffff, 0 0 40px #00ffff;
        }

        .bike-light.taillight {
            top: 15px;
            left: 2px;
            background: #ff00ff;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff0000;
        }

        .bike-trail {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 0, 255, 0.8) 30%,
                rgba(0, 255, 255, 0.8) 70%,
                transparent 100%
            );
            top: 50%;
            right: 100%;
            filter: blur(2px);
            opacity: 0.8;
            animation: trail-fade 1s ease-out forwards;
        }

        .bike-exhaust {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            box-shadow: 0 0 8px #00ffff;
            opacity: 0;
            animation: exhaust-particle 1s ease-out forwards;
        }

        .speed-line {
            position: absolute;
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.6) 50%,
                transparent 100%
            );
            opacity: 0;
            animation: speed-line-move 0.8s ease-out forwards;
        }

        .bike-glow {
            position: absolute;
            width: 140px;
            height: 60px;
            top: -10px;
            left: -10px;
            background: radial-gradient(ellipse at center, 
                rgba(0, 255, 255, 0.3) 0%,
                rgba(255, 0, 255, 0.2) 40%,
                transparent 70%
            );
            filter: blur(8px);
            opacity: 0.6;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        .neon-trail {
            position: absolute;
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg,
                transparent,
                #ff00ff,
                #00ffff,
                #ff00ff,
                transparent
            );
            top: 50%;
            right: 100%;
            filter: blur(3px);
            opacity: 0;
            animation: neon-trail-flow 1.5s ease-out forwards;
        }

        /* â”€â”€ Audio Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .audio-toggle {
            width: 30px;
            height: 30px;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            background: rgba(255, 0, 255, 0.1);
            color: #00ffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
        }

        .audio-toggle:hover {
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
            transform: scale(1.1);
        }

        .audio-toggle.active {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            background: rgba(255, 0, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px #00ffff;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px #00ffff;
            border: none;
        }

        /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .timeline {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(180deg, rgba(10,10,20,0.95) 0%, rgba(20,10,30,0.95) 100%);
            min-height: 100vh;
            border-left: 2px solid #ff00ff;
            border-right: 2px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(5px);
            animation: timeline-glow 4s ease-in-out infinite alternate;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .top-bar {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, rgba(255,0,255,0.1) 0%, rgba(0,255,255,0.1) 100%);
            backdrop-filter: blur(12px);
            z-index: 50;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 2px 20px rgba(255, 0, 255, 0.4);
        }
        .top-bar-inner {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar h1 {
            font-size: 1.25em;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            color: #ff00ff;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }
        .top-bar .subtitle {
            font-size: 0.8em;
            color: #00ffff;
            font-weight: 400;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.05);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 14px 0;
            font-size: 0.9em;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            border: none;
            background: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .tab:hover { 
            background: linear-gradient(90deg, rgba(255,0,255,0.2) 0%, rgba(0,255,255,0.2) 100%);
            box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.3);
            animation: hover-glow 2s ease-in-out infinite;
        }
        .tab.active { 
            color: #ff00ff; 
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 4px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }

        /* â”€â”€ Compose â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .compose {
            padding: 12px 16px;
            border-bottom: 2px solid #ff00ff;
            display: flex;
            gap: 12px;
            background: rgba(255, 0, 255, 0.05);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .avatar.compose-avatar { 
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            animation: pulse 2s infinite;
        }

        .compose-body { flex: 1; min-width: 0; }
        .compose textarea {
            width: 100%;
            border: 2px solid #00ffff;
            outline: none;
            font-family: inherit;
            font-size: 1.15em;
            resize: none;
            min-height: 52px;
            color: #00ffff;
            line-height: 1.4;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
        }
        .compose textarea::placeholder { 
            color: rgba(0, 255, 255, 0.5);
            font-style: italic;
        }

        .compose-moods {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            padding: 8px 0 4px;
        }
        .mood-chip {
            padding: 3px 10px;
            border-radius: 14px;
            border: 2px solid #ff00ff;
            font-size: 0.78em;
            cursor: pointer;
            transition: all 0.15s;
            background: rgba(255, 0, 255, 0.1);
            color: #00ffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .mood-chip:hover { 
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            transform: scale(1.05);
            animation: hover-glow 1s ease-in-out infinite;
        }
        .mood-chip.selected {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border-color: #ff00ff;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
        }

        .compose-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 2px solid #00ffff;
        }
        .compose-left { display: flex; align-items: center; gap: 12px; }

        /* Circular char counter */
        .char-ring {
            width: 28px;
            height: 28px;
            position: relative;
        }
        .char-ring svg { transform: rotate(-90deg); }
        .char-ring circle {
            fill: none;
            stroke-width: 2.5;
        }
        .char-ring .bg { stroke: rgba(0, 255, 255, 0.2); }
        .char-ring .fill { stroke: #ff00ff; transition: stroke-dashoffset 0.2s, stroke 0.2s; }
        .char-ring .fill.warn { stroke: #ffff00; }
        .char-ring .fill.limit { stroke: #ff0000; }
        .char-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 0.55em;
            color: #00ffff;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .post-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #fff;
            border: 2px solid #ff00ff;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.88em;
            cursor: pointer;
            transition: all 0.15s;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }
        .post-btn:hover { 
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
            animation: hover-glow 1.5s ease-in-out infinite;
        }
        .post-btn:disabled { 
            opacity: 0.5; 
            cursor: default;
            transform: none;
            box-shadow: none;
        }

        /* â”€â”€ Post Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .post {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 2px solid #ff00ff;
            transition: all 0.15s;
            animation: fadeIn 0.3s ease;
            background: rgba(0, 255, 255, 0.02);
        }
        .post:hover { 
            background: rgba(255, 0, 255, 0.1);
            box-shadow: inset 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .post-body { flex: 1; min-width: 0; }

        .post-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }
        .post-name {
            font-weight: 700;
            font-size: 0.92em;
            font-family: 'Orbitron', monospace;
            color: #ff00ff;
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.6);
        }
        .post-handle {
            color: #00ffff;
            font-size: 0.85em;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
        }
        .post-dot {
            color: #ffff00;
            font-size: 0.7em;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.6);
        }
        .post-time {
            color: #00ffff;
            font-size: 0.85em;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
        }

        .post-mood {
            display: inline-block;
            font-size: 0.73em;
            padding: 1px 8px;
            border-radius: 10px;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .m-love { background: rgba(255, 0, 255, 0.2); color: #ff00ff; border: 1px solid #ff00ff; }
        .m-happy { background: rgba(255, 255, 0, 0.2); color: #ffff00; border: 1px solid #ffff00; }
        .m-sad { background: rgba(0, 255, 255, 0.2); color: #00ffff; border: 1px solid #00ffff; }
        .m-angry { background: rgba(255, 0, 0, 0.2); color: #ff0000; border: 1px solid #ff0000; }
        .m-anxious { background: rgba(128, 0, 255, 0.2); color: #8000ff; border: 1px solid #8000ff; }
        .m-excited { background: rgba(0, 255, 0, 0.2); color: #00ff00; border: 1px solid #00ff00; }

        .post-text {
            font-size: 0.95em;
            line-height: 1.55;
            word-wrap: break-word;
            white-space: pre-wrap;
            color: #00ffff;
            text-shadow: 0 0 3px rgba(0, 255, 255, 0.3);
        }

        /* Emoji reactions row (below text) */
        .post-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .emoji-btn {
            width: 32px;
            height: 28px;
            border-radius: 14px;
            border: 2px solid #ff00ff;
            background: rgba(255, 0, 255, 0.1);
            cursor: pointer;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            transition: all 0.15s;
            color: #00ffff;
        }
        .emoji-btn:hover { 
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
            animation: hover-glow 1s ease-in-out infinite;
        }
        .emoji-btn.reacted { 
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
        }
        .emoji-btn .e-count {
            font-size: 0.7em;

// â”€â”€ Cyberpunk Audio System â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

class CyberpunkAudio {
    constructor() {
        this.audioContext = null;
        this.masterVolume = 0.3;
        this.sounds = {};
        this.isInitialized = false;
    }

    async init() {
        if (this.isInitialized) return;
        
        try {
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            await this.createSounds();
            this.isInitialized = true;
            this.startAmbientSounds();
        } catch (error) {
            console.log('Audio initialization failed:', error);
        }
    }

    async createSounds() {
        // Create cyberpunk engine sound
        this.sounds.engine = () => this.createEngineSound();
        
        // Create boost sound
        this.sounds.boost = () => this.createBoostSound();
        
        // Create jump sound
        this.sounds.jump = () => this.createJumpSound();
        
        // Create hover sound
        this.sounds.hover = () => this.createHoverSound();
        
        // Create click sound
        this.sounds.click = () => this.createClickSound();
        
        // Create ambient city sound
        this.sounds.ambient = () => this.createAmbientSound();
    }

    createEngineSound() {
        const duration = 2.0;
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();
        const filter = this.audioContext.createBiquadFilter();
        
        oscillator.type = 'sawtooth';
        oscillator.frequency.setValueAtTime(80, this.audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(120, this.audioContext.currentTime + duration);
        
        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(800, this.audioContext.currentTime);
        filter.Q.setValueAtTime(10, this.audioContext.currentTime);
        
        gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.1 * this.masterVolume, this.audioContext.currentTime + 0.1);
        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
        
        oscillator.connect(filter);
        filter.connect(gainNode);
        gainNode.connect(this.audioContext.destination);
        
        oscillator.start(this.audioContext.currentTime);
        oscillator.stop(this.audioContext.currentTime + duration);
        
        return oscillator;
    }

    createBoostSound() {
        const duration = 0.5;
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();
        const filter = this.audioContext.createBiquadFilter();
        
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(200, this.audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800, this.audioContext.currentTime + 0.1);
        oscillator.frequency.exponentialRampToValueAtTime(200, this.audioContext.currentTime + duration);
        
        filter.type = 'highpass';
        filter.frequency.setValueAtTime(1000, this.audioContext.currentTime);
        
        gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.2 * this.masterVolume, this.audioContext.currentTime + 0.05);
        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
        
        oscillator.connect(filter);
        filter.connect(gainNode);
        gainNode.connect(this.audioContext.destination);
        
        oscillator.start(this.audioContext.currentTime);
        oscillator.stop(this.audioContext.currentTime + duration);
        
        return oscillator;
    }

    createJumpSound() {
        const duration = 0.3;
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800, this.audioContext.currentTime + 0.1);
        oscillator.frequency.exponentialRampToValueAtTime(200, this.audioContext.currentTime + duration);
        
        gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.15 * this.masterVolume, this.audioContext.currentTime + 0.05);
        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
        
        oscillator.connect(gainNode);
        gainNode.connect(this.audioContext.destination);
        
        oscillator.start(this.audioContext.currentTime);
        oscillator.stop(this.audioContext.currentTime + duration);
        
        return oscillator;
    }

    createHoverSound() {
        const duration = 0.1;
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();
        
        oscillator.type = 'triangle';
        oscillator.frequency.setValueAtTime(600, this.audioContext.currentTime);
        
        gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.05 * this.masterVolume, this.audioContext.currentTime + 0.02);
        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
        
        oscillator.connect(gainNode);
        gainNode.connect(this.audioContext.destination);
        
        oscillator.start(this.audioContext.currentTime);
        oscillator.stop(this.audioContext.currentTime + duration);
        
        return oscillator;
    }

    createClickSound() {
        const duration = 0.05;
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();
        
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(1000, this.audioContext.currentTime);
        
        gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.1 * this.masterVolume, this.audioContext.currentTime + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
        
        oscillator.connect(gainNode);
        gainNode.connect(this.audioContext.destination);
        
        oscillator.start(this.audioContext.currentTime);
        oscillator.stop(this.audioContext.currentTime + duration);
        
        return oscillator;

    createAmbientSound() {
        const duration = 10.0;
        const oscillator = this.audioContext.createOscillator();
        const gainNode = this.audioContext.createGain();
        const filter = this.audioContext.createBiquadFilter();
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(60, this.audioContext.currentTime);

        const lfoGain = this.audioContext.createGain();
        lfo.frequency.setValueAtTime(0.2, this.audioContext.currentTime);
        lfoGain.gain.setValueAtTime(20, this.audioContext.currentTime);
        
        lfo.connect(lfoGain);
        lfoGain.connect(oscillator.frequency);
        
        filter.type = 'lowpass';
        filter.frequency.setValueAtTime(200, this.audioContext.currentTime);
        
        gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.02 * this.masterVolume, this.audioContext.currentTime + 1.0);
        
        oscillator.connect(filter);
        filter.connect(gainNode);
        gainNode.connect(this.audioContext.destination);
        
        lfo.start(this.audioContext.currentTime);
        oscillator.start(this.audioContext.currentTime);
        oscillator.stop(this.audioContext.currentTime + duration);
        
        return { oscillator, lfo };
    }

    playSound(soundName) {
        if (!this.isInitialized || !this.sounds[soundName]) return;
        
        try {
            this.sounds[soundName]();
        } catch (error) {
            console.log('Error playing sound:', error);
        }
    }

    startAmbientSounds() {
        // Play ambient city sound periodically
        setInterval(() => {
            if (this.isInitialized && Math.random() > 0.7) {
                this.playSound('ambient');
            }
        }, 8000);
        
        // Play distant engine sounds
        setInterval(() => {
            if (this.isInitialized && Math.random() > 0.8) {
                this.playSound('engine');
            }
        }, 5000);
    }

    setVolume(volume) {
        this.masterVolume = Math.max(0, Math.min(1, volume));
    }
}

function animateBike() {
    const bike = createCyberBike();
    let position = -150;
    let speed = 3 + Math.random() * 2;
    let lane = 15 + Math.random() * 30; // Random lane (15% to 45% from top)
    let isJumping = false;
    let isBoosting = false;
    
    bike.style.top = lane + '%';
    
    function move() {
        position += speed;
        bike.style.left = position + 'px';
        
        // Create trails
        if (Math.random() > 0.7) {
            createBikeTrail(bike);
        }
        
        if (Math.random() > 0.8) {
            createNeonTrail(bike);
        }
        
        if (Math.random() > 0.6) {
            createExhaustParticles(bike);
        }
        
        if (Math.random() > 0.5) {
            createSpeedLines(bike);
        }
        
        // Random jump
        if (Math.random() > 0.98 && !isJumping) {
            isJumping = true;
            bike.style.animation = 'bike-jump 1s ease-out';
            cyberpunkAudio.playSound('jump');
            setTimeout(() => {
                isJumping = false;
                bike.style.animation = '';
            }, 1000);
        }
        
        // Random boost
        if (Math.random() > 0.95 && !isBoosting) {
            isBoosting = true;
            speed *= 2;
            bike.style.animation = 'bike-boost 0.5s ease-out';
            cyberpunkAudio.playSound('boost');
            
            // Create extra effects during boost
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createNeonTrail(bike), i * 100);
            }
            
            setTimeout(() => {
                isBoosting = false;
                speed /= 2;
                bike.style.animation = '';
            }, 500);
        }
        
        // Continue animation or reset
        if (position < window.innerWidth + 150) {
            requestAnimationFrame(move);
        } else {
            bike.remove();
            // Schedule next bike
            setTimeout(() => animateBike(), 2000 + Math.random() * 3000);
        }
    }
    
    move();
}

function startBikeTraffic() {

    setInterval(() => {
        if (Math.random() > 0.7) {

        }
    }, 8000);
}

function initParallaxEffect() {
    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;
    
    document.addEventListener('mousemove', (e) => {
        mouseX = (e.clientX - window.innerWidth / 2) / window.innerWidth;
        mouseY = (e.clientY - window.innerHeight / 2) / window.innerHeight;
    });
    
    function animateParallax() {
        currentX += (mouseX - currentX) * 0.05;
        currentY += (mouseY - currentY) * 0.05;
        
        const grid = document.querySelector('.cyber-grid');
        const particles = document.querySelector('.particles');
        
        if (grid) {
            grid.style.transform = `translate(${currentX * 20}px, ${currentY * 20}px)`;
        }
        if (particles) {
            particles.style.transform = `translate(${currentX * 10}px, ${currentY * 10}px)`;
        }
        
        requestAnimationFrame(animateParallax);
    }
    
    animateParallax();
}

function timeAgo(ts) {
    const s = Math.floor((Date.now() - new Date(ts + 'Z')) / 1000);
    if (s < 60) return 'now';
    const m = Math.floor(s / 60);
    if (m < 60) return m + 'm';
    const h = Math.floor(m / 60);
    if (h < 24) return h + 'h';
    const d = Math.floor(h / 24);
    if (d < 7) return d + 'd';
    return new Date(ts + 'Z').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

}

// â”€â”€ Load Posts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function loadPosts() {
    try {
        const res = await fetch(`${API}?sort=${sort}`);
        const posts = await res.json();
        const feed = document.getElementById('feed');
        document.getElementById('count').textContent = posts.length ? `\u00b7 ${posts.length} posts` : '';

        if (!posts.length) {
            feed.innerHTML = '<div class="empty"><div class="icon">&#128172;</div><p><b>No confessions yet.</b><br>Be the first to post.</p></div>';
            return;
        }

        feed.innerHTML = posts.map(p => {
            const moodHtml = p.mood && p.mood !== 'none' && MOOD_MAP[p.mood]
                ? `<span class="post-mood ${MOOD_MAP[p.mood].cls}">${MOOD_MAP[p.mood].label}</span>` : '';

            const emojisHtml = EMOJIS.map(e => {
                const c = (p.reactions && p.reactions[e.type]) || 0;
                const done = reacted[p.id] && reacted[p.id].has(e.type);
                return `<button class="emoji-btn ${done ? 'reacted' : ''}" onclick="react(${p.id},'${e.type}',this)">${e.icon}${c ? '<span class="e-count">'+c+'</span>' : ''}</button>`;
            }).join('');

            return `
            <div class="post" id="post-${p.id}">
                <div class="avatar" style="background:${anonColor(p.id)}">${anonInitial(p.id)}</div>
                <div class="post-body">
                    <div class="post-header">
                        <span class="post-name">${anonName(p.id)}</span>
                        <span class="post-handle">${anonHandle(p.id)}</span>
                        <span class="post-dot">&middot;</span>
                        <span class="post-time">${timeAgo(p.timestamp)}</span>
                    </div>
                    ${moodHtml}
                    <div class="post-text">${esc(p.text)}</div>
                    <div class="post-reactions">${emojisHtml}</div>
                    <div class="actions">
                        <button class="action reply-action" onclick="toggleReplies(${p.id})">
                            ${ICON.reply} <span>${fmtCount(p.reply_count)}</span>
                        </button>
                        <button class="action repost-action ${reposted.has(p.id)?'reposted':''}" onclick="doRepost(${p.id},this)">
                            ${ICON.repost} <span>${fmtCount(p.reposts)}</span>
                        </button>
                        <button class="action like-action ${liked.has(p.id)?'liked':''}" onclick="doLike(${p.id},this)">
                            ${ICON.like} <span>${fmtCount(p.likes)}</span>
                        </button>
                        <button class="action bookmark-action ${bookmarked.has(p.id)?'bookmarked':''}" onclick="doBookmark(${p.id},this)">
                            ${ICON.bookmark}
                        </button>
                    </div>
                    <div class="replies-section" id="replies-${p.id}">
                        <div id="replies-list-${p.id}"></div>
                        <div class="reply-compose">
                            <input type="text" id="reply-input-${p.id}" placeholder="Post your reply" maxlength="280" onkeydown="if(event.key==='Enter')sendReply(${p.id})" />
                            <button onclick="sendReply(${p.id})">Reply</button>
                        </div>
                    </div>
                </div>
            </div>`;
        }).join('');
    } catch (e) {
        console.error('Load failed:', e);
    }
}

// â”€â”€ Create Post â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function createPost() {
    const text = input.value.trim();
    if (!text) return;
    postBtn.disabled = true;
    try {
        await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text, mood })
        });
        input.value = '';
        input.style.height = 'auto';
        fillCircle.style.strokeDashoffset = CIRCUMFERENCE;
        fillCircle.className.baseVal = 'fill';
        mood = 'none';
        document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
        toast('Posted!');
        loadPosts();
    } catch (e) { toast('Failed to post'); }
}

// â”€â”€ Like â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function doLike(id, btn) {
    if (liked.has(id)) return;
    liked.add(id);
    btn.classList.add('liked');
    try {
        const res = await fetch(`${API}/${id}/like`, { method: 'POST' });
        const data = await res.json();
        btn.querySelector('span').textContent = fmtCount(data.likes);
    } catch (e) {
        liked.delete(id);
        btn.classList.remove('liked');
    }
}

// â”€â”€ Repost â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function doRepost(id, btn) {
    if (reposted.has(id)) return;
    reposted.add(id);
    btn.classList.add('reposted');
    try {
        const res = await fetch(`${API}/${id}/repost`, { method: 'POST' });
        const data = await res.json();
        btn.querySelector('span').textContent = fmtCount(data.reposts);
        toast('Reposted!');
    } catch (e) {
        reposted.delete(id);
        btn.classList.remove('reposted');
    }
}

// â”€â”€ Bookmark (client-side only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function doBookmark(id, btn) {
    if (bookmarked.has(id)) {
        bookmarked.delete(id);
        btn.classList.remove('bookmarked');
        toast('Removed from bookmarks');
    } else {
        bookmarked.add(id);
        btn.classList.add('bookmarked');
        toast('Added to bookmarks');
    }
}

// â”€â”€ Reactions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

async function react(id, type, btn) {
    if (!reacted[id]) reacted[id] = new Set();
    if (reacted[id].has(type)) return;
    reacted[id].add(type);
    btn.classList.add('reacted');
    try {
        const res = await fetch(`${API}/${id}/react`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type })
        });
        const data = await res.json();
        const c = (data.reactions && data.reactions[type]) || 0;
        const countEl = btn.querySelector('.e-count');
        if (countEl) countEl.textContent = c;
        else if (c) btn.insertAdjacentHTML('beforeend', `<span class="e-count">${c}</span>`);
    } catch (e) {
        reacted[id].delete(type);
        btn.classList.remove('reacted');
    }
}

// â”€â”€ Replies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function toggleReplies(id) {
    const sec = document.getElementById(`replies-${id}`);
    if (sec.classList.contains('open')) { sec.classList.remove('open'); return; }
    sec.classList.add('open');
    fetchReplies(id);
}

async function fetchReplies(id) {
    try {
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const list = document.getElementById(`replies-list-${id}`);
        if (!replies.length) {
            list.innerHTML = '<div style="padding:10px 0 0 52px;color:#9aa3ad;font-size:0.85em;">No replies yet</div>';
        } else {
            list.innerHTML = replies.map(r => `
                <div class="reply">
                    <div class="reply-avatar">${anonInitial(r.id)}</div>
                    <div class="reply-body">
                        <span class="reply-name">${anonName(r.id)}</span>
                        <span class="reply-handle">${anonHandle(r.id)}</span>
                        <div class="reply-text">${esc(r.text)}</div>
                        <div class="reply-time">${timeAgo(r.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }
    } catch (e) { console.error(e); }
}

async function sendReply(id) {
    const inp = document.getElementById(`reply-input-${id}`);
    const text = inp.value.trim();
    if (!text) return;
    try {
        await fetch(`${API}/${id}/reply`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        inp.value = '';
        await fetchReplies(id);
        // Update reply count in action bar
        const res = await fetch(`${API}/${id}/replies`);
        const replies = await res.json();
        const postEl = document.getElementById(`post-${id}`);
        const replyBtn = postEl.querySelector('.reply-action span');
        replyBtn.textContent = fmtCount(replies.length);
        toast('Reply posted!');
    } catch (e) { toast('Failed to reply'); }
}

// â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

function toast(msg) {
    const el = document.getElementById('toast');
    el.textContent = msg;
    el.classList.add('show');
    setTimeout(() => el.classList.remove('show'), 2200);
}

// â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
loadPosts();
</script>
